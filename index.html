<!DOCTYPE html>
<html lang="en-us">
    <head>
        
        <title>Page Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/41738b16c0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- This is the header part it is divided in 3 columns/divs-->
        <header class="header flexbox-display">
            <!-- Menu + Logo -->
            <nav class="nav-bar flexbox-display side-p25">
                <i class="fas fa-bars" alt="Menu"></i>
                <img id="logo-img" src="images/logo.png" alt="Youtube Logo"></img>
            </nav>
            <!-- Search bar -->
            <div class="search-bar flexbox-display">
                <input size="100%" id="search-bar-input grey" type="search" placeholder="Buscar">
                
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <!-- Icons menu + profile image -->
            <div class="icons-menu flexbox-display side-p25">
                <span class="bold-grey side-p10"><i class="fas fa-video fa-lg "></i></span>
                <span class="bold-grey side-p10"><i class="fas fa-th fa-lg "></i></span>
                <span class="bold-grey side-p10"><i class="fas fa-bell fa-lg "></i></span>
                <img src="images/profile-icon.png" alt="Profile Icon Image" class="icons side-p10">
            </div>
        </header>
        <!-- Main and sidebar divs -->
        <section id="main">
        <div id="column1">
            <div class="" id="player"></div>
            <div class="" id="tit-and-desc"></div>
            <div class="" id="comments"></div>
        </div>
        
        <aside>   

        </aside>

        </section>
    </body>
</html>
